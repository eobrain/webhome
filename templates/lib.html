<!-- The page template used by all pages on the site -->
<html :DEFINE:PAGE>
  <head>
    <title>$TITLE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/blog.css"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Merriweather+Sans|Source+Code+Pro"
	  rel="stylesheet">
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Eamonn O'Brien-Strain</h2>
    </header>
    <nav class="up">
      <a href="index.html">Home</a> |
      <a href="https://twitter.com/eob">Twitter</a> |
      <a href="https://www.linkedin.com/in/eobrain/">LinkedIn</a>
    </nav>
    <ul>
      <li BACK/>
      <li class="article">
	<article>
	  <h1>$TITLE</h1>
	  <div BODY/>
	</article>
      </li>
      <li FORWARD/>
    </ul>
  </body>
</html>


<li :DEFINE:NAV class="$DIRECTION">
  <date>${OTHER.NAME]}</date> 
  <a class="go-$DIRECTION" href="${OTHER.NAME}.html">${OTHER.TITLE}</a>
</li>



<!-- An article page, which has previous/next links at the bottom -->
<html :DEFINE:ARTICLE
      PAGE TITLE="$NAME $TITLE">
  <div :DEFINE:BODY    TEXT/>
  <li  :DEFINE:BACK    NAV DIRECTION="left"  OTHER="$PREV"/>
  <li  :DEFINE:FORWARD NAV DIRECTION="right" OTHER="$NEXT"/>
</html>
